  <!-- Api integration work start here -->

  <div class="row">
    <div class="col-lg-12">
      <div class="table-responsive">
        <table
          id="example5"
          class="table display mb-4 table-responsive-xl dataTablesCard fs-14"
        >
          <thead>
            <tr> 
              <th>Sr No</th>
              <th>Dealer Name</th>
              <th>Dealer Code</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let dealer of dealerList(); let i = index">
               
                <a [routerLink]="['/Admin/singleUser', dealer.dealer_id]">
                  <td>{{i+ 1}}</td>
                </a>
              <td>
                <a [routerLink]="['/Admin/singleUser', dealer.dealer_id]">
                  {{ dealer.dealer_name }}
                </a>
              </td>
              <td>
                <a [routerLink]="['/Admin/singleUser', dealer.dealer_code]">
                  {{ dealer.dealer_code }}
                </a>
              </td>
              <td class="d-flex">
                <a 
                  href="javascript:void(0);"
                  data-target="#exampleModalCenter"
                  data-toggle="modal"
                  (click)="openModal(dealer)"
                  class="btn btn-primary shadow btn-xs sharp mr-1"><i class="fa fa-pencil"></i></a>
                 
                <a (click)="deleteDealerId(dealer.dealer_id)" href="javascript:void(0);" class="btn btn-danger shadow btn-xs sharp mr-1"><i class="fa fa-trash"></i></a>

                <a href="javascript:void(0);"  class="btn btn-success shadow btn-xs sharp" [routerLink]="['/Admin/singleUser', dealer.dealer_id]">
                  <span class="">
                    <i class="fa fa-eye"></i>
                  </span>
                </a>
                 
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" style="margin-block: 2em">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5
          class="modal-title"
          style="align-items: center; margin-inline: auto"
        >
          {{ dealerObj.dealer_id ? "Edit Dealer" : "Add New Dealer" }}
        </h5>
        <button type="button" class="close" data-dismiss="modal">
          <span>&times;</span>
        </button>
      </div>
      <div class="form-group" style="margin-inline: 1em">
        <input
          class="form-control form-control-lg"
          type="text"
          placeholder="Dealer Name"
          [(ngModel)]="dealerObj.dealer_name"
        />
      </div>
       

      <div class="form-group" style="margin-inline: 1em">
        <input
          class="form-control form-control-lg"
          type="number"
          placeholder="Dealer Code"
          [(ngModel)]="dealerObj.dealer_code"
          [disabled]="!!dealerObj.dealer_id"
        />
      </div>

          <select class="form-control form-control-lg" [(ngModel)]="vehicleObj.type"

            <option value="petrol">Petrol</option>

      <!-- <div class="form-group" style="margin-inline: 1em;">
        <input class="form-control form-control-lg" type="text" placeholder="VIN"  [(ngModel)]="vehicleObj.VIN">
      </div> -->

      <!-- model footer buttons  -->
      <div class="modal-footer">
        <ng-container *ngIf="dealerObj.dealer_id; else saveButton">
          <button type="button" class="btn btn-primary" (click)="onUpdate()">
            Edit
          </button>
        </ng-container>
        <button
          type="button"
          class="btn btn-danger light"
          data-dismiss="modal"
          (click)="closeModal()"
        >
          Close
        </button>
        <ng-template #saveButton>
          <button
            type="button"
            class="btn btn-primary"
            (click)="createNewDealer()"
          >
            save
          </button>
        </ng-template>
      </div>
    </div>
  </div>
</div>
