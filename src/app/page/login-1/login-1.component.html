<img class="wave" src="assets/admin-img/Untitled-1.png" alt="Wave Image" />
<div class="container">
  <div class="img">
    <img src="../../../assets/admin-img/smart assist-Recovered (1).png " alt="Background Image" />

  </div>
  <div class="login-content">
    <form action="index.html">
      <img
        class="mx-auto inline-flex items-center justify-center"
        src="../../../assets/admin-img/avatar (1).png"
        alt="Avatar Image"
      /> 
      <h2 class="title">Super Admin</h2>
 
      <div class="input-div one">
        <div class="i">
          <i class="fas fa-user"></i>
        </div>
        <div class="div relative">
          <h5 class="absolute left-2 top-1 text-gray-500 text-sm">Username</h5>
          <input
            [(ngModel)]="loginObj.email"
            #inputElement
            type="text"
            class="focus:outline-none focus:border-none border-transparent focus:ring-0 w-full py-2 px-4 bg-transparent text-gray-800"
            id="username"
            name="username"
            required
          />
        </div>
      </div>
       
      <div class="input-div pass">
        <div class="i">
          <i class="fas fa-lock"></i>
        </div>
        <div class="div">
          <h5>Password</h5>
          <input
            [(ngModel)]="loginObj.password"
            #inputElement
            type="password"
            class="focus:outline-none focus:border-none border-transparent focus:ring-0 w-full py-2 px-4 bg-transparent text-gray-800"
            id="password"
            name="password"
            required
          />
          
        </div>
      </div>

      <a  style="cursor: pointer;" (click)="openModal()" data-target="#exampleModalCenter"
      data-toggle="modal" class="forgot-password">Forgot Password?</a>

      <input (click)="onLoginBtn()" type="submit" class="btn" value="Login" />
    </form>
  </div>
 
</div> 

<div class="modal fade" id="exampleModalCenter" style="margin-block: 2em">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5
          class="modal-title"
          style="align-items: center; margin-inline: auto; margin-top: 2em;"
        >
          Forget Password
        </h5>
        <button type="button" class="close" data-dismiss="modal" style="margin-bottom: 2em !important;">
          <span>&times;</span>
        </button>
      </div>
      <div class="form-group" style="margin: 1em">
        <input
          class="form-control form-control-lg"
          type="text"
          placeholder="  E-Mail" 
          [(ngModel)]="loginObj.email"
        />
      </div>
       
      <div class="modal-footer"> 
        <button
        style="margin-inline: 2em;"
          type="button"
          class="btn "
          data-dismiss="modal"
          (click)="forgetPwd(loginObj)" 
        >
          Send OTP
        </button> 
      </div>
    </div>
  </div>
</div>
