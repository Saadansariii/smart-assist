<div class="row">
    <div class="col-lg-12">
      <div class="table-responsive"  >
        <table
          id="example5"
          class="table display mb-4 table-responsive-xl dataTablesCard fs-14"
        >
          <thead>
            <tr>
              <th>Account ID</th>
              <th>Name</th>
              <th>Email</th>
              <th>Phone</th>
              <th>Role</th>
              <th>Dealer Code</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr  *ngIf="userList()">
              <td>
                {{ userList()?.account_id }}
              </td>
              <td>
                {{ userList()?.name }}
              </td>
              <td>
                {{ userList()?.email }}
              </td>
              <td>
                {{ userList()?.phone }}
              </td>
              <td>
                {{ userList()?.role }}
              </td>
              <td>
                {{ userList()?.dealer_code }}
              </td> 
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
