<img class="wave" src="assets/admin-img/Untitled-1.png" alt="Wave Image" />
<div class="container">
  <div class="img">
    <img src="../../../assets/admin-img/smart assist-Recovered (1).png" alt="Background Image" />
  </div>
  <div class="login-content">
    <!-- Login Form -->
    <form *ngIf="currentStep === 'login'">
      <img
        class="mx-auto inline-flex items-center justify-center"
        src="../../../assets/admin-img/avatar (1).png"
        alt="Avatar Image"
      />
      <h2 class="title">Super Admin</h2>

      <div class="input-div one">
        <div class="i">
          <i class="fas fa-user"></i>
        </div>
        <div class="div relative">
          <h5 class="absolute left-2 top-1 text-gray-500 text-sm">Username</h5>
          <input
            [(ngModel)]="loginObj.email"
            #inputElement
            type="text"
            class="focus:outline-none focus:border-none border-transparent focus:ring-0 w-full py-2 px-4 bg-transparent text-gray-800"
            name="username"
            required
          />
        </div>
      </div>

      <div class="input-div pass">
        <div class="i">
          <i class="fas fa-lock"></i>
        </div>
        <div class="div relative">
          <h5>Password</h5>
          <input
            [(ngModel)]="loginObj.password"
            #inputElement
            [type]="showPassword ? 'text' : 'password'"
            class="width-input focus:outline-none focus:border-none border-transparent focus:ring-0 py-2 px-4 bg-transparent text-gray-800"
            name="password"
            required
          />
          <i
            [class]="showPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"
            class="icon11 absolute right-8 top-1/2 transform -translate-y-1/2 cursor-pointer"
            (click)="togglePassword('password')"
          ></i>
        </div>
      </div>

      <a
        href="javascript:void(0)"
        class="forgot-password"
        (click)="showVerifyEmail()"
        >Forgot Password?</a
      >
      <input type="submit" class="btn" value="Login" (click)="onLogin()" />
    </form>

    <!-- Verify Email Form -->
    <form *ngIf="currentStep === 'verifyEmail'">
      <h2 class="title">Verify Email</h2>
      <div class="input-div one">
        <div class="i">
          <i class="fas fa-envelope"></i>
        </div>
        <div class="div relative">
          <h5 class="absolute left-2 top-1 text-gray-500 text-sm">Email</h5>
          <input
            [(ngModel)]="loginObj.email"
            #inputElement
            type="email"
            class="focus:outline-none focus:border-none border-transparent focus:ring-0 w-full py-2 px-4 bg-transparent text-gray-800"
            name="email"
            required
          />
        </div>
      </div>

      <a href="javascript:void(0)" class="back-to-login" (click)="backToLogin()"
        >Back to Login</a
      >
      <input
        type="submit"
        class="btn"
        value="Send OTP"
        (click)="onVerifyEmail()"
      />
    </form>

    <!-- Verify OTP Form -->
    <form *ngIf="currentStep === 'verifyOtp'">
      <img src="../../../assets/admin-img/avatar (1).png" alt="" />
      <h2 class="title">Verify OTP</h2>
      <div *ngIf="countdown > 0" class="text-center mb-4">
        Time remaining: {{ countdown }}s
      </div>

      <div class="input-div one">
        <div class="i">
          <i class="fas fa-key"></i>
        </div>
        <div class="div relative">
          <h5 class="absolute left-2 top-1 text-gray-500 text-sm">OTP</h5>
          <input
          (input)="onOtpInput($event)"
          type="number"
          [(ngModel)]="loginObj.otp"
            class="focus:outline-none focus:border-none border-transparent focus:ring-0 w-full py-2 px-4 bg-transparent text-gray-800"
            name="otp"
            required
          />
          <!-- min="6"
            step="1"
            pattern="\d*" -->
        </div>
      </div>

      <div class="flex justify-between w-full">
        <a style="cursor: pointer" class="back-to-login" (click)="backToLogin()"
          >Back to Login</a
        >
        <a
          style="cursor: pointer"
          class="resend-otp"
          *ngIf="countdown === 0"
          (click)="onVerifyEmail()"
          >Resend OTP</a
        >
      </div>
      <input
        type="submit"
        class="btn"
        value="Verify OTP"
        (click)="onVerifyOtp()"
      />
    </form>

    <!-- New Password Form -->
    <form *ngIf="currentStep === 'newPassword'">
      <h2 class="title">Set New Password</h2>

      <div class="input-div pass">
        <div class="i">
          <i class="fas fa-lock"></i>
        </div>
        <div class="div relative">
          <h5>New Password</h5>
          <input
            [(ngModel)]="loginObj.password"
            #inputElement
            [type]="showPassword ? 'text' : 'password'"
            class="focus:outline-none focus:border-none border-transparent focus:ring-0 w-full py-2 px-4 bg-transparent text-gray-800"
            name="password"
            required
          />
          <i
            [class]="showPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"
            class="icon11 absolute right-8 top-1/2 transform -translate-y-1/2 cursor-pointer"
            (click)="togglePassword('password')"
          ></i>
        </div>
      </div>

      <div class="input-div pass">
        <div class="i">
          <i class="fas fa-lock"></i>
        </div>
        <div class="div relative">
          <h5>Confirm Password</h5>
          <input
            [(ngModel)]="loginObj.confirmPassword"
            #inputElement
            [type]="showConfirmPassword ? 'text' : 'password'"
            class="focus:outline-none focus:border-none border-transparent focus:ring-0 w-full py-2 px-4 bg-transparent text-gray-800"
            name="confirm-password"
            required
          />
          <i
            [class]="showConfirmPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"
            class="icon11 absolute right-8 top-1/2 transform -translate-y-1/2 cursor-pointer"
            (click)="togglePassword('confirmPassword')"
          ></i>
        </div>
      </div>

      <div class="flex justify-between w-full">
        <a style="cursor: pointer" class="back-to-login" (click)="backToLogin()"
          >Back to Login</a
        >
      </div>
      <input
        type="submit"
        class="btn"
        value="Reset Password"
        (click)="onSetNewPassword()"
      />
    </form>
  </div>
</div>
