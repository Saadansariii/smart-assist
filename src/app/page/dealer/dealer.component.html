<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" style="margin-block: 2em">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5
          class="modal-title"
          style="align-items: center; margin-inline: auto"
        >
          {{ dealerObj.dealer_id ? "Edit Dealer" : "Add New Dealer" }}
        </h5>
        <button type="button" class="close" data-dismiss="modal">
          <span>&times;</span>
        </button>
      </div>
      <div class="form-group" style="margin-inline: 1em">
        <input
          class="form-control form-control-lg"
          type="text"
          placeholder="Dealer Name"
          [(ngModel)]="dealerObj.dealer_name"
        />
      </div>

      <div class="form-group" style="margin-inline: 1em">
        <input
          class="form-control form-control-lg"
          type="text"
          placeholder="Dealer Code"
          [(ngModel)]="dealerObj.dealer_code"
          [disabled]="!!dealerObj.dealer_id"
        />
      </div>
 

      <!-- model footer buttons  -->
      <div class="modal-footer">
        <ng-container *ngIf="dealerObj.dealer_id; else saveButton">
          <button type="button" class="btn btn-outline-primary"  data-dismiss="modal"  (click)="onUpdate()">
            Edit
          </button>
           
        </ng-container>
        <button
          type="button"
          class="btn btn-outline-danger"
          data-dismiss="modal"
          (click)="closeModal()"
        >
          Close
        </button>
        <ng-template #saveButton>
          <button
            type="button"
            class="btn btn-outline-primary"
            (click)="createNewDealer()"
             data-dismiss="modal"
          >
            save
          </button>
        </ng-template>
      </div>
    </div>
  </div>
</div>
