<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" style="margin-block: 2em">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5
          class="modal-title"
          style="align-items: center; margin-inline: auto"
        >
          Add New Vehicle
        </h5>
        <button type="button" class="close" data-dismiss="modal">
          <span>&times;</span>
        </button>
      </div>
      <div class=" " style="margin-inline: 1em">
        <input
          class="form-control form-control-lg"
          type="text"
          placeholder="Vehicle Name"
          [(ngModel)]="vehicleObj.vehicle_name"
        />
      </div>
      
      <div class="form-group">
        <div class="calendar-container">
          <p-calendar
            [(ngModel)]="vehicleObj.YOM" 
            dateFormat="dd.mm.yy"
            [disabled]="!!vehicleObj.vehicle_id"
          ></p-calendar>
        </div>
      </div>
      

      <div class=" " style="margin-inline: 1em;  ">
        <select
          class="form-control form-control-lg"
          [(ngModel)]="vehicleObj.type"
          [ngModelOptions]="{ standalone: true }"
        >
        <option value="" disabled selected>Select Type</option>
          <option value="petrol" selected>Petrol</option>
          <option value="diesel">Diesel</option>
          <option value="EV">EV</option>
        </select>
      </div>

      <div class=" " style="margin: 1em" >
        <input
          class="form-control form-control-lg"
          type="text"
          placeholder="VIN"
          [(ngModel)]="vehicleObj.VIN"
          [disabled]="!!vehicleObj.vehicle_id"
        />
      </div>

      <!-- model footer buttons  -->
      <div class="modal-footer">
        <ng-container *ngIf="vehicleObj.vehicle_id; else saveButton">
          <button type="button" class="btn btn-outline-primary" (click)="onUpdate()">
            Edit
          </button>
        </ng-container>
        <button
          type="button"
          class="btn btn-outline-danger"
          data-dismiss="modal"
          (click)="closeModal()"
        >
          Close
        </button>
        <ng-template #saveButton>
          <button
            type="button"
            class="btn btn-outline-primary"
            (click)="createVehicle()"
          >
            save
          </button>
        </ng-template>
      </div>
    </div>
  </div>
</div>
